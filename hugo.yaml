baseurl: "https://n10dz.github.io/"
languageCode: zh-cn
theme: stack
# paginate: 10
title: "N10-Blog"
copyright: "辽西聂德住"

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
    zh-cn:
        languageName: 中文
        title: N10-Blog
        weight: 1
        params:
            sidebar:
                subtitle: Let's get some fries at the dock


services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "hugo-theme-stack"
    # GA Tracking ID
    googleAnalytics:
        id:

pagination:
    pagerSize: 3

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:  /favicon.svg  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2020
        customText: 

    dateFormat:
        published: "2006-01-02" 
        lastUpdated: "2006-01-02 15:04 MST"

    sidebar:
        emoji: 🍟
        subtitle:  Let's get some fries at the dock
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

          
    article:
        math: false
        toc: true
        readingTime: true
        wordCount: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0
        edit:
            enabled: true                  # GitHub 编辑
        wordCount: true                   # 字数统计

    comments:
        enabled: true
        provider: utterances

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo: "n10dz/n10dz.github.io"
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:
            proxy:

        cusdis:
            host:
            id:
    widgets:  #小工具布局 
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
    assets:
        fingerprint: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: "主页"
          url: /
          weight: -100
          params:
            icon: home
        - identifier: about
          name: "关于"
          url: /about/
          weight: -10
          params:
            icon: user
            newTab: true  # newTab: 在新标签页打开链接

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/n10dz
          params:
              icon: github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/n10_666
          params:
              icon: X
              
        - identifier: mail
          name: Email
          url: "mailto:dp7100@126.com"
          params:
              icon: mail

        - identifier: wechat
          name: WeChat
          url: "javascript:void(0)"
          params:
              icon: brand-wechat



related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
frontmatter:
  # 按优先级排序：
  # :git - 文件提交修改时间
  # lastmod - 文章里 lastmod 字段
  # :fileModTime - 文件修改时间
  # :default - 默认时间
  lastmod: [":git", "lastmod", ":fileModTime", ":default"]    
  
enableGitInfo: true
gitRepo: "https://github.com/n10dz/n10dz.github.io"
