name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.7'
          extended: true

      - name: Build
        run: hugo --minify
        working-directory: .

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }} # Replace with a deploy key or PAT
          publish_dir: ./public # Update this path if necessary
          external_repository: n10dz/n10dz.github.io
          publish_branch: gh-pages
          force_orphan: true # Ensures the branch is created if it doesn't exist