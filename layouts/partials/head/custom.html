<!-- 微信二维码模态框的样式 -->
<style>
.wechat-modal {
    display: none;
    position: fixed;
    z-index: 999999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    overflow: auto;
}

.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    border-radius: 5px;
    position: relative;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 5px;
}

.close-btn:hover {
    color: #000;
}

.qr-image {
    width: 100%;
    height: auto;
    display: block;
    margin-top: 10px;
}
</style>

<!-- 微信二维码模态框 -->
<div class="wechat-modal" id="wechatModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeWechatQR()">&times;</span>
        <img src="/wechat.png" alt="WeChat QR Code" class="qr-image">
    </div>
</div>

<!-- 微信二维码模态框的 JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 为微信图标添加点击事件
    document.querySelectorAll('.wechat-link').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            showWechatQR();
        });
    });

    // 定义全局函数
    window.showWechatQR = function() {
        console.log('Showing QR code');
        var modal = document.getElementById('wechatModal');
        if (modal) {
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        } else {
            console.error('Modal element not found');
        }
    }

    window.closeWechatQR = function() {
        console.log('Closing QR code');
        var modal = document.getElementById('wechatModal');
        if (modal) {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // 恢复背景滚动
        }
    }

    // 点击模态框外部时关闭
    window.onclick = function(event) {
        var modal = document.getElementById('wechatModal');
        if (event.target == modal) {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // 恢复背景滚动
        }
    }
});
</script>
